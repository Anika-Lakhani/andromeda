<div class="section">
    <div class="content-area">
        {{ summary | safe }}
    </div>

    <div class="intern-type-selector">
        <select id="tools-intern-type" onchange="selectInternType('tools_technologies')">
            <option value="">Select Intern Type</option>
            <option value="Marketing">Marketing</option>
            <option value="Tech">Tech</option>
            <option value="Operations">Operations</option>
            <option value="AI">AI</option>
            <option value="I don't know">I don't know</option>
        </select>
    </div>
    
    <div class="question-section">
        <input type="text" id="tools-question" placeholder="Ask a follow-up question...">
        <button onclick="askQuestion('tools_technologies')">Ask Question</button>
        <div id="tools-response" class="response-area"></div>
    </div>
</div>
